name: Deploy to Production
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    uses: jamduo/jamduo.github.io/.github/workflows/test_version.yml@main

  deploy-github-pages:
    name: Deploy to Github Pages
    needs: build
    environment: Github.io
    concurrency: github_pages
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - id: download_artifacts
        name: Download the static export
        uses: actions/download-artifact@v2
        with:
          name: static_content
          path: ./out/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out

  deploy-cloud:
    name: Deploy to jamduo.org
    environment: Production
    needs: build
    concurrency: production
    runs-on: ubuntu-latest

    steps:
      - id: download_artifacts
        name: Download the static export
        uses: actions/download-artifact@v2
        with:
          name: static_content
          path: ./out/

      - id: "deploy"
        name: "Copy static content to jamduo.org"
        env:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          user: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_RSA_KEY }}
          local_dir: "./out/*"
          remote_dir: "${{ secrets.PROJECT_PATH }}"
        run: |
          mkdir ~/.ssh
          echo "${key}" > ~/.ssh/gh_actions_key
          chmod 600 ~/.ssh/gh_actions_key
          ssh_command="ssh -p $port -i ~/.ssh/gh_actions_key -o StrictHostKeyChecking=no"
          rsync --compress --recursive --times --delete-after --force --ignore-errors -e "${ssh_command}" $local_dir ${user}@${host}:${remote_dir}
          rm ~/.ssh -r