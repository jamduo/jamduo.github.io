name: Production CI/CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  # pull_request:
  #   branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NODE_VERSION: '16.x' 

jobs:
  build:
    uses: jamduo/jamduo.github.io/.github/workflows/test_version.yml@main

  deploy:
    name: Deploy
    environment: Production
    needs: build
    runs-on: [ ubuntu-latest ]

    steps:
      - id: "setup"
        name: "Setup"
        run: |
          echo "${{ secrets.SSH_RSA_KEY }}" > ssh_key.temp
          chmod 600 ssh_key.temp
          
      - id: "deploy"
        name: "Checkout, Build and Install the New Version"
        run: |
          echo "#!/bin/bash
            cd ${{ secrets.PROJECT_PATH }}
            git fetch origin
            git reset --hard origin/main
            git pull
            npm install
            npm run build 
            npm run export
          " > command.sh.temp
          ssh ${{ secrets.HOST }} -p ${{ secrets.PORT }} -l ${{ secrets.USERNAME }} -i ssh_key.temp -o "StrictHostKeyChecking=no" < command.sh.temp
          rm command.sh.temp

      - id: "cleanup"
        name: "Cleanup"
        run: |
          rm ssh_key.temp